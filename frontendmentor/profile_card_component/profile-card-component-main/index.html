<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img  class="top-img" src="images/bg-pattern-top.svg" alt="">
  <main class="main-container">
    <article class="article-container">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="patter-top-img">
      </div>
      <div class="card-body">
        <img  class="profile-img" src="images/image-victor.jpg" alt="Profile-img">
        <h3>Victor Crest <span class="age" >26</span></h3>
        <p>London</p>
        <hr>
      </div>
      
      <div class="card-footer">
        <div>
          <h3>80K</h3> 
          <p>Followers</p>
        </div>

        <div class="likes">
          <h3>803K</h3> 
          <p>Likes</p>
        </div>

        <div class="photos">
          <h3>1.4K</h3> 
          <p>Photos</p>
        </div>
        
      </div>
    </article>
  </main>
  <img  class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
